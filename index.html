<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="stylesheets/normalize.css" />
    <link rel="stylesheet" href="stylesheets/weather.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" />
    <meta name="author" content="Bashar Daseh">
    <meta name="viewport" content="width-device-width, initial-scale=1" />
</head>

<body>
    <nav class="header">
        <h1 class="text-center">Weather Dashboard</h1>
        <h6 style="color: black; font-style: italic;">App by Bashar Daseh</h6>
    </nav>


    <div class="container p-3" id="start">

        <div class="row ">
            <div class="col start"></div>
        </div>
        <!-- Row for Searching Weather Dashboard -->
        <div class="row p-2">
            <div class="col-lg-4 card">
                <div class="card-header">
                    <strong>
                        <i class="fa fa-list-alt"></i> Search for a City
                    </strong>
                </div>
                <div class="card-body">
                    <!-- Use the search bar to find weather by city name -->
                    <input type="text" class="form-control sds" id="get-weather">
                    <button type="submit" class="btn btn-default sds" id="run-search"><i class="fa fa-search"></i>
                        Search</button>
                    <div class="temptype"> </div>
                    <div class="search-data"></div>
                </div>
            </div>
            <!-- All weather data will appear here -->
            <div class="col-lg-8">
                <div class="weather-container">
                    <div class="city"></div>
                    <div class="wind"></div>
                    <div class="humidity"></div>
                    <div class="temp"></div>
                </div>
            </div>
            <hr>
        </div>
        <div class="row">
            <div class="col-12 five-day"></div>

         
                <div class="five row"></div>
          
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/datetime.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
